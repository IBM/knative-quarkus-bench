---
kind: Service
apiVersion: serving.knative.dev/v1
metadata:
  name: graph-mst
spec:
  template:
    spec:
      containers:
        - image: ghcr.io/ibm/knative-quarkus-bench/graph-mst:jvm
          name: benchmark
          env:
            - name: TYPE
              value: "printRetValTypeU"
            - name: JAVA_OPTS_APPEND
              valueFrom:
                configMapKeyRef:
                  name: mst-java-env
                  key: JAVA_OPTIONS
