---
kind: Service
apiVersion: serving.knative.dev/v1
metadata:
  name: network
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: 5m
    spec:
      containers:
        - image: ghcr.io/ibm/knative-quarkus-bench/network:jvm
          name: benchmark
          env:
            - name: TYPE
              value: network
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: cos
                  key: keyId
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: cos
                  key: secretKey
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: cos-endpoint
                  key: region
            - name: QUARKUS_S3_ENDPOINT_OVERRIDE
              valueFrom:
                configMapKeyRef:
                  name: cos-endpoint
                  key: endpoint
            - name: AWS_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: cos-endpoint
                  key: endpoint
            - name: JAVA_OPTIONS
              valueFrom:
                configMapKeyRef:
                  name: network-java-env
                  key: JAVA_OPTIONS
