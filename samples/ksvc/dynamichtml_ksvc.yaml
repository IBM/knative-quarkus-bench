---
kind: Service
apiVersion: serving.knative.dev/v1
metadata:
  name: dynamic-html
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: 5m
    spec:
      containers:
        - image: ghcr.io/ibm/knative-quarkus-bench/dynamic-html:jvm
          name: benchmark
          env:
            - name: TYPE
              value: "printRetValTypeD"
            - name: JAVA_OPTS_APPEND
              valueFrom:
                configMapKeyRef:
                  name: html-java-env
                  key: JAVA_OPTIONS
