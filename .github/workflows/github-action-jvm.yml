name: Build Workflow for Knative Quarkus Bench JVM
on: [push]
jobs:
  build-jvm:
    runs-on: ubuntu-latest
    steps:     
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: login to github container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: echo "Event ${{ github.event_name }} triggered run on Github ${{ runner.os }} server."
      - run: echo "Branch ${{ github.ref }} and repo ${{ github.repository }}."
      - name: Check out repo code
        uses: actions/checkout@v3
      - run: echo "${{ github.repository }} repository cloned to runner."
      - name: Build JVM images
        run:
          cd ${{ github.workspace }} && mvn clean package -Dquarkus.container-image.registry=ghcr.io -Dquarkus.container-image.group=ibm/knative-quarkus-bench
      - run: echo "JVM build status ${{ job.status }}."
      - name: Push the images
        run:
          cd ${{ github.workspace }} && mvn package -Dquarkus.container-image.registry=ghcr.io -Dquarkus.container-image.group=ibm/knative-quarkus-bench -Dquarkus.container-image.push=true
      - run: echo "Image push status ${{ job.status }}."
