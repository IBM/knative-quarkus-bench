quarkus.native.additional-build-args= \
    -H:ResourceConfigurationFiles=resource-config.json, \
    -H:ReflectionConfigurationFiles=reflect-config.json, \
    -H:JNIConfigurationFiles=jni-config.json

serverlessbench.thumbnailer.input_bucket=trl-knative-benchmark-bucket-1
serverlessbench.thumbnailer.output_bucket=trl-knative-benchmark-bucket-2

quarkus.s3.endpoint-override=https://s3.us-south.cloud-object-storage.appdomain.cloud
quarkus.s3.aws.region=ap-south-1
quarkus.s3.aws.credentials.type=env-variable
